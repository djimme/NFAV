[tool.ruff]
# 한국어 프로젝트에 맞게 줄 길이를 조금 더 길게 설정
line-length = 120
target-version = "py38"

# 제외할 디렉토리
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "derived",
    "corpCode",
]

[tool.ruff.lint]
# 활성화할 린트 규칙
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "W",   # pycodestyle warnings
    "I",   # isort (import 정렬)
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
]

# 무시할 규칙
ignore = [
    "E501",  # 줄 길이 (ruff가 자동으로 처리)
    "N806",  # 변수명에 소문자 강제 (한글 변수명 허용)
    "N999",  # 모듈명 규칙 (한글 변수명 허용)
]

[tool.mypy]
# 기본 설정
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false  # 점진적으로 타입 힌트 추가
check_untyped_defs = true

# 제외할 디렉토리
exclude = [
    "venv",
    ".venv",
    "derived",
    "corpCode",
]

# 서드파티 라이브러리 타입 스텁이 없을 때 오류 무시
ignore_missing_imports = true
